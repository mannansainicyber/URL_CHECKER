<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111;
    }

    .wrap {
      width: 100%;
      max-width: 560px;
      padding: 28px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .meta {
      font-size: 12px;
      color: #777;
      margin-bottom: 26px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 14px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: #000;
    }

    button {
      padding: 14px 20px;
      font-size: 14px;
      border: 1px solid #000;
      background: #000;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .result {
      margin-top: 22px;
      min-height: 22px;
      font-size: 14px;
      font-weight: 500;
    }

    .safe { color: #1a7f37; }
    .danger { color: #c92a2a; }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #888;
      display: flex;
      justify-content: space-between;
    }

    .loader {
      width: 14px;
      height: 14px;
      border: 2px solid #ddd;
      border-top: 2px solid #000;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.6s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <div class="wrap">
    <h1>URL Scanner</h1>
    <div class="meta">Fast. Local. Silent.</div>

    <div class="row">
      <input id="urlInput" placeholder="example.com" autofocus>
      <button onclick="analyze()">Scan</button>
    </div>

    <div class="result" id="result"></div>

    <div class="footer">
      <span id="time">0 ms</span>
      <span id="count">Scans: 0</span>
    </div>
  </div>

  <script>
    let scans = 0;

    document.getElementById("urlInput").addEventListener("keydown", e => {
      if (e.key === "Enter") analyze();
    });

    function cleanURL(url) {
      url = url.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "http://" + url;
      }
      return url;
    }

    async function analyze() {
      let url = document.getElementById("urlInput").value;
      const result = document.getElementById("result");
      const timeBox = document.getElementById("time");
      const countBox = document.getElementById("count");

      if (!url.trim()) {
        result.textContent = "Enter a URL.";
        result.className = "result danger";
        return;
      }

      url = cleanURL(url);

      result.innerHTML = `<span class="loader"></span>Scanning`;
      result.className = "result";

      const start = performance.now();

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();
        const end = performance.now();

        scans++;
        countBox.textContent = `Scans: ${scans}`;
        timeBox.textContent = `${Math.round(end - start)} ms`;

        if (data.phishing === 1) {
          result.textContent = `Phishing (${data.confidence * 100}% sure)`;
          result.className = "result danger";
        } else {
          result.textContent = `Safe (${data.confidence * 100}% sure)`;
          result.className = "result safe";
        }

      } catch (e) {
        result.textContent = "Server error.";
        result.className = "result danger";
      }
    }
  </script>

</body>
</html>
